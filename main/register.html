<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="scr/style/style2.css">
    <title>Loja Minecraft</title>
</head>
<body>
    <header>
        <ul class="nav">
            <div class="header-1">
                <a href="index.html"><i class="fas fa-home"></i> Início</a>
                <a href="#"><i class="fa-brands fa-discord"></i> Discord</a>
            </div>

            <div class="header-2">
                <a href="checkout.html"><i class="fas fa-shopping-cart"></i> Carrinho</a>
            </div>
        </ul>
    </header>
            
    <main>
        <form>
            <div class="modal-header">
                <h1 class="modal-title">
                    Registro de usuario!
                </h1>
            </div>
            <div class="modal-body">

                <div class="input-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Nickname in-game">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
                </div>

                <div class="input-group">
                    <label for="server">Server</label>
                    <input type="text" id="server" name="server" placeholder="Ex: Rankup">
                </div>

                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" name="remember-password" id="remember-password">
                        <label for="remember-password">Lembrar senha</label>
                    </div>
                </div>

                <button id="submit">
                    Register to your account
                </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
